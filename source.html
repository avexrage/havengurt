            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleNavClick = (target) => {
                onNavigate(target);
                setMobileMenuOpen(false);
                window.scrollTo(0, 0); // Reset scroll for new views
            }

            const handleProductClick = () => {
                setMobileMenuOpen(false);
                if (currentView !== 'home') {
                    onNavigate('home');
                    // Allow time for Home component to mount before scrolling
                    setTimeout(() => {
                        const section = document.getElementById('products');
                        if (section) section.scrollIntoView({ behavior: 'smooth' });
                    }, 300); // Slightly longer delay to account for fade-in
                } else {
                    const section = document.getElementById('products');
                    if (section) section.scrollIntoView({ behavior: 'smooth' });
                }
            }

            return (
                <motion.nav 
                    initial={{ y: -100 }}
                    animate={{ y: 0 }}
                    transition={{ duration: 0.5 }}
                    className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-6'}`}

                                        whileHover={{ scale: 1.1 }}

                let message = "Hello Havengurt, I would like to pre-order:%0A";
                cart.forEach(item => message += `- ${item.name} (${item.quantity}x): Rp ${(item.price * item.quantity).toLocaleString('id-ID')}%0A`);

                window.open(`https://wa.me/6285161052901?text=${message}`, '_blank');

                setCart(prev => {
                    const existing = prev.find(item => item.id === product.id);
                    if (existing) {
                        const newQty = existing.quantity + delta;
                        if (newQty <= 0) return prev.filter(item => item.id !== product.id);
                        return prev.map(item => item.id === product.id ? { ...item, quantity: newQty } : item);
                    }
                    if (delta > 0) return [...prev, { ...product, quantity: 1 }];
                    return prev;
                });
                if (delta > 0 && e) {
                    const rect = e.target.getBoundingClientRect();
                    const newItem = { id: Date.now(), startX: rect.left + rect.width/2 - 12, startY: rect.top + rect.height/2 - 12, img: product.img };
